<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livret PWA</title>
    <link rel="stylesheet" href="styles.css?v=1.0.0">  <!-- Ajout du paramètre de version -->
    <link rel="manifest" href="manifest.json">
    <!-- Charger PDF.js à partir du CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</head>
<body>
   <!-- Page d'accueil -->
<div class="welcome-page">
    <h2 id="livret-title" style="display: none;">Livret de réanimation clinique</h2> <!-- Masqué sur la page d'accueil -->
    <img src="img/couverture.png" alt="Couverture" id="cover-img" class="cover-img">
</div>

<!-- Menu avec les liens vers les PDF -->
<div id="menu" style="display: none;">
    <h2 id="livret-title-menu">Livret de réanimation clinique</h2> <!-- Titre sur la page du menu -->
    <button id="table-of-contents">Table des matières</button>
    <button id="abbreviations">Table des abréviations</button>
    <div id="image-list">
        <!-- Images de PDF seront affichées ici -->
    </div>
</div>

    <!-- Conteneur pour afficher le PDF -->
    <div id="app"></div> <!-- Ce conteneur doit exister pour afficher les PDF -->

<footer>
        <p>Amicalement, Dr Antoine Brizard</p>
    </footer>
    
    <!-- Charger app.js avec un cache-buster -->
    <script type="module" src="app.js?v=1.0.0"></script>  <!-- Ajout du paramètre de version -->
</body>
</html>
