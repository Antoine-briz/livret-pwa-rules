<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livret PWA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <!-- Charger PDF.js à partir du CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</head>
<body>
    <div class="welcome-page">
        <!-- Remplacer "Menu" par le nouveau titre -->
        <h2 id="livret-title">Livret de réanimation clinique</h2> 
        <img src="img/couverture.png" alt="Couverture" id="cover-img" class="cover-img">
    </div>

    <div id="menu" style="display: none;">
        <button id="table-of-contents">Table des matières</button>
        <button id="abbreviations">Table des abréviations</button>
        <div id="image-list">
            <!-- Images de PDF seront affichées ici -->
        </div>
    </div>

    <!-- Conteneur pour afficher le PDF -->
    <div id="app"></div> <!-- Ce conteneur doit exister pour afficher les PDF -->

    <!-- Chargement du fichier app.js en tant que module -->
    <script type="module" src="app.js"></script>
</body>
</html>
