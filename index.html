<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livret PWA</title>

    <!-- Charger PDF.js via CDN comme un script classique -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

    <link rel="stylesheet" href="styles.css?v=1.0.0">  <!-- Assurez-vous du bon chemin -->
    <link rel="manifest" href="manifest.json">
</head>
<body>
   <!-- Page d'accueil -->
   <div class="welcome-page">
       <img src="img/couverture.png" alt="Couverture" id="cover-img" class="cover-img">
   </div>

   <!-- Menu avec les liens vers les PDF -->
   <div id="menu" style="display: none;">
       <img id="livret-title-menu" src="img/titre.png" alt="Livret de réanimation clinique" style="width: 100%; height: auto; margin-bottom: 20px;" />
       <button id="table-of-contents">Table des matières</button>
       <button id="abbreviations">Table des abréviations</button>
       <div id="image-list">
           <!-- Images de PDF seront affichées ici -->
       </div>
   </div>

   <!-- Conteneur pour afficher le PDF -->
   <div id="app"></div> 

   <footer>
       <p>Amicalement, Dr Antoine Brizard</p>
   </footer>

   <!-- Charger app.js -->
   <script type="module" src="app.js?v=1.0.0"></script>
</body>
</html>
